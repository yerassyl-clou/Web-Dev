<h2>Albums</h2>

<fieldset>
  <input type="text" placeholder="Enter id" [(ngModel)]="newAlbum.id" />
  <textarea placeholder="Enter title" [(ngModel)]="newAlbum.title"></textarea>
  <button (click)="addAlbums()">Add Post</button>
</fieldset>

<ul>
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]"
      >{{ album.id }} - {{ album.title }}</a
    >
    <button (click)="deleteAlbum(album.id)">Del</button>
  </li>
</ul>
