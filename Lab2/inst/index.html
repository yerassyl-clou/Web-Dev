<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login-container">
      <section class="login-image">
        <img
          src="https://thedigitalmerchant.com/wp-content/uploads/2024/01/image-35.png"
          alt="Phone with Instagram preview"
        />
      </section>

      <section class="login-form">
        <div class="form-box">
          <img
            class="brand-logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU0fz1o1NLPuZFuxFbJhHGEzBdzHQ_j-Ll3Q&s"
            alt="Instagram Logo"
          />

          <form>
            <input
              type="text"
              placeholder="Телефон, имя пользователя или эл. адрес"
            />
            <input type="password" placeholder="Пароль" />
            <button class="btn-login" type="submit">Войти</button>
          </form>

          <div class="divider">
            <hr />
            <span>или</span>
            <hr />
          </div>

          <button class="btn-facebook">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png"
              alt="Facebook"
            />
            Войти через Facebook
          </button>

          <a href="#" class="link-forgot">Забыли пароль?</a>
        </div>

        <div class="signup-box">
          <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>

        <div class="download-app">
          <p>Установите приложение.</p>
          <img
            class="app-links"
            src="https://t4.ftcdn.net/jpg/03/98/05/95/360_F_398059575_h3XJtdGMNhieUcDYwwkrSVt0PoVGAuai.jpg"
            alt="Download Instagram App"
          />
        </div>
      </section>
    </main>
  </body>
</html>
