<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <style>
    a {
      color: chocolate;
      text-decoration: none;
    }

    a:hover {
      color: cadetblue;
    }
  </style>
  <body>
    <a href="w3.org" target="_blank">link text</a>
    <!--absolute link-->

    <img
      src="img.jpg"
      id="my-img"
      alt="Some image"
      style="width: 100px; height: 100px"
    />
    <!--relative link-->

    <a href="mailto:site2couse@kbtu.kz">Send email</a>

    <button
      onclick="document.location='default.asp'"
      title="Go to W3Schools HTML section"
    >
      >HTML Tutorial
    </button>
  </body>
</html>
