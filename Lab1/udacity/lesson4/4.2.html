<!DOCTYPE html>

<!-- Instructions: Replicate the same styling seen in the kitten image below. -->

<html>
  <head>
    <title>Style an Image Quiz</title>
    <style>
      .kitten-image {
        border-style: dashed;
        border-color: orangered;
        cursor: pointer;
        box-shadow: 25px 28px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 25px 28px 5px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 25px 28px 5px 0px rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
    <img
      src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg"
      alt="kitten"
      class="kitten-image"
    />
  </body>
</html>
